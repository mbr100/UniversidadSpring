<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Datos de la persona</title>
        <meta charset="UTF-8"/>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    </head>
    <body>
        <h1 class="display-1" align="center">Datos de la persona</h1>
        <nav class="navbar bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" th:href="@{/}">Regresar</a>
            </div>
        </nav>
        <br>
        <div class="container">
            <form th:action="@{/guardar}" method="post" th:object="${persona}">
                <div class="form-group">
                    <div class="mb-4">
                        <label for="nombre" class="form-label">Nombre: </label>
                        <input type="text" name="nombre" class="form-control" id="nombre" th:field="*{nombre}">
                    </div>
                </div>
                <div class="form-group">
                    <div class="mb-4">
                        <label for="apellido" class="form-label">Apellidos: </label>
                        <input type="text" name="apellido" class="form-control" id="apellido" th:field="*{apellido}">
                    </div>
                </div>
                <div class="form-group">
                    <div class="mb-4">
                        <label for="email" class="form-label">eMail: </label>
                        <input type="email" name="email" class="form-control" id="email" th:field="*{email}">
                    </div>
                </div>
                <div class="form-group">
                    <div class="mb-4">
                        <label for="telefono" class="form-label">Telefono: </label>
                        <input type="tel" name="telefono" class="form-control" id="telefono" th:field="*{telefono}">
                    </div>
                    <button type="submit" class="btn btn-primary" name="guardar" value="Guardar">Guardar</button>
                </div>
            </form>
        </div>
    </body>
</html>
