<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:h="http://www.w3.org/1999/xhtml">
    <head>
        <meta charset="UTF-8">
        <title>Inicio</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <!-- JavaScript Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    </head>
    <body>
        <h1 class="display-1" align="center">Inicio</h1>
        <div class="container">
            <nav class="navbar navbar-light bg-light">
                <a th:href="@{/agregar}">Crear Persona</a>
            </nav>
        </div>
        <br/>
        <div class="container">
            <div th:if="${personas != null and !personas.empty}">
                <table class="table table-bordered">
                    <thead class="thead-dark">
                    <tr>
                        <th scope="col">Nombre:</th>
                        <th scope="col">Apellido:</th>
                        <th scope="col">eMail:</th>
                        <th scope="col">Telefono</th>
                        <th scope="col">Editar</th>
                        <th scope="col">Eliminar</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="persona : ${personas}">
                        <td th:text="${persona.nombre}">Nombre</td>
                        <td th:text="${persona.apellido}">Apellido</td>
                        <td th:text="${persona.email}">eMail</td>
                        <td th:text="${persona.telefono}">Telefono</td>
                        <td> <a th:href="@{/editar/}+${persona.idPersona}" th:text="Editar" ></a> </td>
                        <td> <a th:href="@{/eliminar(idPersona=${persona.idPersona})}" th:text="Eliminar"></a></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div th:if="${personas == null or personas.empty}">
                La lista de personas esta vacia
            </div>
        </div>
    </body>
</html>
